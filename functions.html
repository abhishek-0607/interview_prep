<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="clickMe">Click Me</button>
  </body>
</html>
<script>
  // function statement
  function a() {
    console.log("a is called");
  }
  a();
  // function Expression(function Declaration)
  var b = function () {
    console.log("b is called");
  };
  b();
  // Anonymous function-> are used where the function is used as value
  //   function (){
  //   }
  //Named function Expression
  var c = function xyz() {
    console.log("xyz is called");
  };

  // parameters and Arguments
  var d = function (param1, param2, param3) {
    console.log(param1, param2, param3);
  };
  d("argu1", "argu2", "argu3");
  // First class function-> the ability to be used like values

  // Callback Functions
  setTimeout(function () {
    console.log("timer");
  }, 1000);
  function x(y) {
    console.log("x");
    y();
  }
  x(function y() {
    console.log("y");
  });
  function attachEventListener() {
    let count = 0;
    document.getElementById("clickMe").addEventListener("click", function () {
      console.log("button clicked", ++count);
    });
  }
  attachEventListener();

  var x = 0;
  function calling() {
    var x = 100;
    console.log(x);
  }
  calling();
  console.log(x);

  //
  //
  //
  //
  let me = {
    name: "Ashutosh Verma",
    thisInArrow: () => {
      console.log("My name is " + this.name); // no 'this' binding here
    },
    thisInRegular: function () {
      console.log("My name is " + this.name); // 'this' binding works here
    },
  };
  me.thisInArrow();
  me.thisInRegular();
</script>
